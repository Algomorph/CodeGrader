<!DOCTYPE html>
<html>
<head>
	<title>Code Grader Options</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/options_ui.css" rel="stylesheet">
	<link href="css/all.min.css" rel="stylesheet">
</head>

<body>

<div class="btn-toolbar md-3" role="toolbar" aria-label="Toolbar with button groups">
<div class="btn-group" role="group" aria-label="Option controls">
	<button class="btn btn-success" id="restoreDefaults">Restore defaults</button>

	<div class="file btn btn-primary button-div">
		<i class="fa fa-upload"></i>
		Load from disk...
		<input class="hidden-active" type="file" name="file" id="loadFromDisk"/>
	</div>
	<div class="file btn btn-primary" id="saveToDisk"><i class="fa fa-download"></i>
		Save to disk...
		<a id="downloadAnchorElement" style="display:none"></a>
	</div>

	<button class="btn btn-success" id="save">Save</button>
	<span class="input-group-text" id="status"></span>

</div>
</div>
<div class="form-group container">
	<label for="optionsTextArea">JSON-Formatted Options:</label>
	<textarea class="form-control" id="optionsTextArea" rows="8"></textarea>
</div>

<script src="third_party/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="third_party/bootstrap.min.js" type="text/javascript"></script>
<script src="third_party/json5.min.js" type="text/javascript"></script>
<script src="utilities.js" type="text/javascript"></script>
<script src="code_analysis/module.js" type="text/javascript"></script>
<script src="code_analysis/code_entity_types.js" type="text/javascript"></script>
<script src="code_analysis/auxiliary_analytic_routines.js" type="text/javascript"></script>
<script src="code_analysis/code_entity_search.js" type="text/javascript"></script>
<script src="code_analysis/code_file.js" type="text/javascript"></script>
<script src="code_analysis/type_information.js" type="text/javascript"></script>
<script src="options.js" type="text/javascript"></script>
<script src="options_controller.js" type="text/javascript"></script>
<script src="modules/brace_style_module.js" type="text/javascript"></script>
<script src="modules/grade_server_module.js" type="text/javascript"></script>
<script src="modules/keyword_and_pattern_module.js" type="text/javascript"></script>
<script src="modules/loop_module.js" type="text/javascript"></script>
<script src="modules/line_length_module.js" type="text/javascript"></script>
<script src="modules/method_call_module.js" type="text/javascript"></script>
<script src="modules/naming_module.js" type="text/javascript"></script>
<script src="modules/spacing_module.js" type="text/javascript"></script>
<script src="modules/test_module.js" type="text/javascript"></script>

<script src="modules/indentation_module.js" type="text/javascript"></script>

</body>
</html>
