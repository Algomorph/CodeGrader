<!DOCTYPE html>
<html>
<head>
	<title>UMD Code Style Grading Enhancer Options</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Semester season:</span>
	</div>
	<select id="semester_season" class="form-control">
		<option value="fall">Fall</option>
		<option value="spring">Spring</option>
		<option value="summer">Summer</option>
	</select>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Year:</span>
	</div>
	<select id="year" class="form-control">
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
		<option value="2024">2024</option>
		<option value="2025">2025</option>
		<option value="2026">2026</option>
		<option value="2027">2027</option>
		<option value="2028">2028</option>
		<option value="2029">2029</option>
		<option value="2030">2030</option>
	</select>
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Project name on submit server:</span>
	</div>
	<input type="text" id="submit_server_project_name" class="form-control">
</div>


<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Files to check, separated by comma:</span>
	</div>
	<input type="text" id="files_to_check" class="form-control">
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">(Class, method, variable) names to ignore:</span>
	</div>
	<input type="text" id="names_to_ignore" class="form-control">
</div>

<div class="input-group mb-3">
	<div class="input-group-prepend">
		<span class="input-group-text">Names of methods whose calls to ignore:</span>
	</div>
	<input type="text" id="methods_to_ignore" class="form-control">
</div>

<div class="float-right">
	<div class="input-group mb-3 ">
		<div class="input-group-prepend">
			<span class="input-group-text" id="status"></span>
		</div>
		<button class="btn btn-success" id="save">Save</button>
	</div>
</div>	

<script src="third_party/jquery-3.5.1.min.js" type="text/javascript"></script>
<script src="third_party/bootstrap.min.js" type="text/javascript"></script>
<script src="utilities.js" type="text/javascript"></script>
<script src="options_controller.js" type="text/javascript"></script>
<script>$("#files_to_check").position()</script>
</body>
</html>
